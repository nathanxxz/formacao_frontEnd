<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/projetos/telas/login/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <main id="conteudo-prin">
            <div id="titulo">
                <h1>Login</h1>
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Informe seu email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Informe sua senha" required>
            </div>
            <div id="btn-login">
                <button type="submit">Acessar home</button>
            </div>
        </main>
    </div>

</body>

</html>
